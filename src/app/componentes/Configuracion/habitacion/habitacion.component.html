<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">HABITACIONES</h4>
         <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Habitacion</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Nivel</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of habitaciones; index as i">
                <td>{{i}}</td>
                <td>{{item.numeroHabitacion}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.tipoId}}</td>
                <td>{{item.nivelId}}</td>
                <td>{{item.estadoHabitacion}}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
